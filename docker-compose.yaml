services:
  pyspark:
    hostname: pyspark
    container_name: pyspark_container
    image: quay.io/jupyter/pyspark-notebook
    restart: on-failure
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    ports:
      - 8888:8888
      - 4040:4040
    volumes:
      - ./notebook:/home/jovyan/work
    networks:
      - my_network

  pachotel_db:
    image: postgres:latest
    hostname: pachotel_db
    container_name: pachotel_db_container
    restart: on-failure
    environment:
      - POSTGRES_DB=pachotel
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=cobapassword
    volumes:
      - ./postgres_source/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5433:5432 
    networks:
      - my_network

networks:
  my_network:
    driver: bridge